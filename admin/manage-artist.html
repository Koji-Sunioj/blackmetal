<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Shop Backend</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="checkSession()" class="shop">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums">Albums</a>
      <a href="#" id="account-link">My Account</a>
      <a href="/admin">Admin</a>
    </div>
    <hr />
    <h1>Manage artist</h1>
    <form>
      <hr />
      <p>actions:</p>
      <div>
        <div>
          <label for="dewey">add</label>
          <input type="radio" id="dewey" name="drone" checked />
        </div>
        <div>
          <label for="louie">edit</label>
          <input type="radio" id="louie" name="drone" />
        </div>
      </div>
      <br />
      <hr />
      <p>details:</p>
      <div class="form-field">
        <label for="artist">artist name:</label>
        <input
          type="text"
          name="artist"
          placeholder="Mgla"
          minlength="4"
          required
        />
      </div>
      <div class="form-text-area">
        <label for="biography">biography:</label>
        <textarea
          name="biography"
          placeholder="Mgla (pronounced 'mgwa') means 'Fog' in Polish. Initially founded as a studio project by singer and multi-instrumentalist M. After the release of With Hearts Toward None in 2012, MgÅ‚a started to play live shows, employing a live lineup (apart from the official drummer Darkside); frontman M. sings and plays rhythm guitar."
        ></textarea>
      </div>
      <br />
      <hr />
      <p>existing artists:</p>
      <select name="artists" id="artists-select"></select>
    </form>
  </body>
</html>
