<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Shop Backend</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="checkSession()" class="shop">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums">Albums</a>
      <a href="#" id="account-link">My Account</a>
      <a href="/admin">Admin</a>
    </div>
    <hr />
    <h1>Create a new album</h1>
    <form>
      <hr />
      <p>details:</p>
      <div class="form-field">
        <label for="title">album title:</label>
        <input
          type="text"
          name="title"
          placeholder="Storm of the light's bane"
          minlength="1"
          required
        />
        <span></span>
      </div>
      <div class="form-field">
        <label for="release_year">release year:</label>
        <input
          type="number"
          name="release_year"
          value="1984"
          min="1970"
          max="2025"
          required
        />
        <span></span>
      </div>
      <div class="form-field">
        <label for="price">price:</label>
        <input
          type="number"
          name="price"
          value="0.00"
          min="1.00"
          max="100.00"
          required
        />
      </div>
      <span></span>
      <div class="form-field">
        <label for="stock">stock:</label>
        <input type="number" name="stock" value="0" min="1" max="100" />
      </div>
      <div class="form-field">
        <label for="artists">artist:</label>
        <select name="artists"></select>
      </div>
      <br />
      <hr />
      <p>songs:</p>
      <table class="dispatched-table" id="songs">
        <tbody>
          <tr>
            <td>track</td>
            <td>name</td>
            <td>duration</td>
          </tr>
          <tr>
            <td><input name="track" type="number" value="1" disabled /></td>
            <td>
              <input
                name="song"
                type="text"
                placeholder="At the Fathomless Depths"
              />
            </td>
            <td>
              <input
                name="duration"
                type="text"
                placeholder="MM:SS or M:SS"
                pattern="^[0-9]{1,2}:[0-9]{2}$"
                title="MM:SS or M:SS please"
                onkeydown="checkTime(event)"
                maxlength="5"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="addSong()">add track</button>
      <button type="button" onclick="removeSong()">remove track</button>

      <hr />
      <p>add a photo:</p>
      <button type="button" onclick="document.getElementById('photo').click()">
        Select Image
      </button>
      <input
        type="file"
        accept="image/*"
        name="photo"
        id="photo"
        style="visibility: hidden"
        onchange="addPhoto(event)"
      />
      <p id="photo-name"></p>
      <img id="photo-preview" />
    </form>
  </body>
</html>
