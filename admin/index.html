<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Shop Backend</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="renderAdminView()" class="shop">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums">Albums</a>
      <a href="/my-account/" id="account-link">My Account</a>
      <a href="/admin">Admin</a>
    </div>
    <hr />
    <h1>Options:</h1>
    <div class="action-group">
      <div>
        <label for="add">add artist or album</label>
        <input
          type="radio"
          id="add-radio"
          name="form_action"
          value="add"
          onchange="changeView(event)"
        />
      </div>
      <div>
        <label for="albums">view albums</label>
        <input
          type="radio"
          id="albums-radio"
          name="form_action"
          value="albums"
          onchange="changeView(event)"
        />
      </div>
      <div>
        <label for="artists">view artists</label>
        <input
          type="radio"
          id="artists-radio"
          name="form_action"
          value="artists"
          onchange="changeView(event)"
        />
      </div>
    </div>
    <hr />
    <div id="admin-view"></div>
  </body>
</html>
