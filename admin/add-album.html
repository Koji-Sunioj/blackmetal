<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Shop Backend</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="checkSession()" class="shop">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums">Albums</a>
      <a href="#" id="account-link">My Account</a>
      <a href="/admin">Admin</a>
    </div>
    <hr />
    <h1>Create a new album</h1>
    <form>
      <div class="form-field">
        <label for="title">album title:</label>
        <input type="text" name="title" />
      </div>
      <div class="form-field">
        <label for="release_year">release year:</label>
        <input type="number" name="release_year" value="1984" />
      </div>
      <div class="form-field">
        <label for="price">price:</label>
        <input type="number" name="price" value="0.00" />
      </div>
      <div class="form-field">
        <label for="stock">stock:</label>
        <input type="number" name="stock" value="0" />
      </div>
      <div class="form-field">
        <label for="artists">artist:</label>
        <select name="artists"></select>
      </div>
    </form>
  </body>
</html>
